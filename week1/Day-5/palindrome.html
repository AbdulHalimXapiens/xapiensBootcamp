<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt("Masukkan kata");

        function checkPalindrom(str) {
            return str == str.split('').reverse().join('');
        }
        checkPalindrom(str);

        if (str === true) {
            alert("Palindrome");
        } else {
            alert("Bukan palindrome");
        }
    </script>
</body>

</html>
