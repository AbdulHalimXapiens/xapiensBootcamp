<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("Masukkan Usia");
        if (input >= 21) {
            alert("Dewasa");
        } else if (input >= 13) {
            alert("Remaja");
        } else if (input >= 9) {
            alert("Bimbingan Orang Tua-");
        } else {
            alert("Semua Usia");
        }
    </script>
</body>

</html>
