<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function bilangan() {
            let bilangan = prompt("Masukkan Nilai : ");
            let konversiBil = parseInt(bilangan);
            if (konversiBil % 2 == 0) {
                alert("Bilangan Genap");
            } else {
                alert("Bilangan Ganjil");
            }
        }

        bilangan();
    </script>
</body>

</html>
