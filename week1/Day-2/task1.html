<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let grade = prompt("Masukkan Nilai:");
        if (grade >= 90) {
            alert("Nilai anda A");
        } else if (grade >= 80) {
            alert("Nilai anda B");
        } else if (grade >= 70) {
            alert("Nilai anda C");
        } else if (grade >= 60) {
            alert("Nilai anda D");
        } else {
            alert("Nilai anda E");
        }
    </script>
</body>

</html>
